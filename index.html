<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <title>calculate my age</title>
</head>

<body>
    <section>
        <div class="cal_container">
            <form>
                <div class="cal_app">
                    <h1>Age Calculator</h1>
                    <div class="input_box">
                        <p class="date_title">Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required>
                    </div>

                    <div class="input_box">
                        <p class="date_title">Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
                    </div>

                    <div class="input_box">
                        <p class="date_title">Year</p>
                        <input type="text" name="year" id="year" placeholder="yy" minlength="1" maxlength="2" required>
                    </div>
                </div>

            </form>




        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
